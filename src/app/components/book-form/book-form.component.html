<h3>
  {{isEdit?"Edit":"New"}} Book</h3>

  <form name="form" #f=ngForm novalidate (ngSubmit)="f.form.valid && saveBook()"> 
     <!-- novalidate removes default browser validation -->
<table>
  <tr>
    <th>Eid</th>
    <td>
      <input type="number" name="eid" [(ngModel)]="book.eid" *ngIf="!isEdit"
     />
    </td>
    <span *ngIf="isEdit">{{book.eid}}</span>
  </tr>
  <tr>
    <th>Name</th>
    <td>
      <input type="text" name="name" [(ngModel)]="book.name" 
      #name=ngModel required minlength="5" maxlength="40"
      />
     <!-- THIS IS FORM VALIDATION METHOD -->
      <ul [hidden]=name.valid>
        <li >Name cant be empty</li>
        <li>Should be between 5 - 40 characters</li>
      </ul>
    </td>
  </tr>
  <tr>
    <th>Basic</th>
    <td>
      <input type="number" name="basic" [(ngModel)]="book.basic" />
      
    </td>
  </tr>
  <tr>
    <th>Hra</th>
    <td>
      <input type="number" name="hra" [(ngModel)]="book.hra" />
    </td>
    <tr>
      <th>Dept</th>
      <td>
        <select name="dept" [(ngModel)]="book.dept" >
          <option value="">--Select--</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="IT">IT</option>
          <option value="MECHANICAL">MECHANICAL</option>
        </select>
      </td>
    </tr>

    <tr>
      <td colspan="2" style="text-align: right">
        <button >
        <!-- (click)="saveBook()" -->
        Save</button>
        <button routerLink="/">Cancel</button>
        <br>
      </td>
    </tr>
</table>
</form>
